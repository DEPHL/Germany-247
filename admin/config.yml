backend:
  name: git-gateway
  branch: main

collections:
  - name: news
    label: Новости
    folder: news
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: Заголовок, name: title, widget: string}
      - {label: Дата, name: date, widget: datetime}
      - {label: Текст, name: body, widget: markdown}
